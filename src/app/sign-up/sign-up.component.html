<div class="container mx-auto w-full px-8">

    
    <app-header></app-header>

    <div class="square mx-auto w-2/4 rounded-2xl">
        <div class="text-center ">
            <div class="py-8">
                <h1 class="text-1xl md:text-3xl lg:text-4xl xl:text-5xl font-bold">Sign Up</h1>
                <div class="w-full max-w-md mx-auto m-4 ">
                    <form (ngSumbit)="onSubmit()" class=" mb-6 mt-10" [formGroup]="registerForm">
                        <div class="mb-4">
                            <input formControlName="email" [class.border-red-500]="email?.invalid && email?.touched" class="shadow inputshadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Email">
                            <div *ngIf="email?.invalid && email?.touched" class="text-red-500">Email is invalid</div>
                        </div>
                        <div class="mb-4">
                          <input formControlName="username" [class.border-red-500]="username?.invalid && username?.touched" class="shadow inputshadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Username">
                          <div *ngIf="username?.invalid && username?.touched" class="text-red-500">Username length must be at least 4 characters</div>
                      </div>
                        <div class="mb-4">
                        <input formControlName="password" [class.border-red-500]="password?.invalid && password?.touched" class="shadow inputshadow appearance-none rounded-full w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Password">
                        <div *ngIf="password?.errors?.passwordInvalid && password?.touched" class="text-red-500">Password must contain at least 8 characters, one uppercase and a digit. </div>
                        </div>
                        <div class="mb-4">
                            <input formControlName="passwordCheck" [class.border-red-500]="passwordCheck?.invalid && passwordCheck?.touched" class="shadow inputshadow appearance-none rounded-full w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline" id="passwordCheck" type="password" placeholder="Repeat password">
                            <div *ngIf="passwordCheck?.hasError('matching') && passwordCheck?.touched" class="text-red-500">Passwords do not match!</div>
                        </div>

                        <div class="flex flex-wrap justify-center mb-2">
            
                            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="zip">
                                Zip
                              </label>
                              <input formControlName="postcode" class=" inputshadow appearance-none block w-full bg-gray-200 text-gray-700 rounded-full py-3 px-4 leading-tight focus:outline-none focus:bg-gray-200 focus:border-gray-500" id="zip" type="number" placeholder="Postcode">
                            </div>
                            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                <label class="  block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="city">
                                  City
                                </label>
                                <div class="relative ">
                                  <select formControlName="city" class="inputshadow block appearance-none w-full bg-gray-200 text-gray-700 py-3 px-4 pr-8 rounded-full leading-tight  focus:bg-gray-200 focus:border-gray-500" id="city">
                                    <option selected disabled>-- Select City --</option>
                                    <option>Geel</option>
                                    <option>Herentals</option>
                                    <option>Lille</option>
                                  </select>
                                  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                  </div>
                                </div>
                              </div>
                        </div>
                      <button (click)="onSubmit()" type="submit" class="theme_button_color font-bold py-3 px-12 rounded-full focus:outline-none focus:shadow-outline my-5" >
                          Sign Up
                      </button>                    
                    </form>
                        
                        
                        <div>
                            <div class="inline-block align-baseline font-bold text-sm  " >
                                Already an account? <a routerLink="/login" class="text-blue-500 hover:text-blue-800">LOGIN</a> 
                            </div>                      
                        </div>

                </div>
            </div>
            
        </div>
    </div>

    
    
    
    <app-footer></app-footer>
</div>
