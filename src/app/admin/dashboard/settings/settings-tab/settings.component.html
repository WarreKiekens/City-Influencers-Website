<div class="flex flex-col md:flex-row">
  <div class="">
      <app-side-navigation></app-side-navigation>
  </div>
  <div class="w-full">
      <app-dashboard-header [headerTitle]="'Settings'"></app-dashboard-header>

      <div class="overview-size overflow-auto">
        <div class="square mx-auto w-9/12 md:w-full rounded-2xl">
          <div class="text-center ">
              <div class="py-8">
                  <h1 class="text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold">My city</h1>
                  <div class="w-full max-w-md mx-auto m-0 ">
                      <form class=" mb-6 mt-10" >
                          <div class="mb-1">
                            <label class=" block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="username">
                              Username
                            </label>
                              <input class="shadow inputshadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Username">
                          </div>
                        
                          <div class="flex flex-wrap justify-center mb-10 md:justify-between">
              
                            <div class="w-full md:w-52 mb-1  ">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
                                Name
                                </label>
                                <input class="shadow inputshadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Name">
                            </div>  
                            <div class="w-full md:w-52 mb-1 ">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="zip">
                                  Zip
                                </label>
                                <input class="shadow inputshadow appearance-none rounded-full w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline" id="zip" type="number" placeholder="Postcode">
                            </div>
                          </div>
                          <div class=" mb-10">
                            <div class="w-full px-0 mb-1 ">
                              <label class=" block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
                                Email
                              </label>
                              <input class="shadow inputshadow appearance-none rounded-full w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Email">
  
                            </div>
                            <div class="w-full px-0 mb-1 ">
                              <label class=" block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="emailCheck">
                                Verify email
                              </label>
                              <input class="shadow inputshadow appearance-none rounded-full w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline" id="emailCheck" type="text" placeholder="Repeat email">
                            </div>
                          </div>
                          <div class="flex flex-wrap justify-center mb-10 md:mb-20 md:justify-between">
                            <div class="w-full md:w-52 px-0 mb-1">
                              <label class=" block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="password">
                                Password
                              </label>
                              <input  class="shadow inputshadow appearance-none rounded-full w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Password">
                            </div>
                            <div class="w-full md:w-52 px-0 mb-1">
                              <label class=" block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="passwordCheck">
                                Verify password
                              </label>
                              <input class="shadow inputshadow appearance-none rounded-full w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline" id="passwordCheck" type="password" placeholder="Repeat password">
                            </div>
                          </div>                                       
                      </form>
                      <div class="flex flex-wrap justify-center md:justify-between mb-2 ">
                        <div class=" mb-2 ">
                          <button type="submit" class="theme_button_color font-bold py-3 px-12 rounded-full focus:outline-none focus:shadow-outline my-5" >
                          Save
                          </button>           

                        </div>
                        <div class=" mb-2 ">
                          <button type="submit" class="theme_button_color_2 font-bold py-3 px-12 rounded-full focus:outline-none focus:shadow-outline my-5" >
                            Disable city
                          </button> 

                        </div>
                      </div>
                     
                  </div>
              </div>
              
          </div>
      </div>

        

       
           

                
      </div>
  </div>

</div>
