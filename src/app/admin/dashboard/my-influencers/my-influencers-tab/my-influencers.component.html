<div class="flex flex-col md:flex-row bg-gray-100">
    <div>
        <app-side-navigation></app-side-navigation>
    </div>
    <div class="w-full">
        <app-dashboard-header [headerTitle]="'My Influencers'"></app-dashboard-header>
        
        <div class="mx-5 mt-5">
            
            <div class="border-2 border-gray-200 rounded-md bg-white databox">
                <div class="flex flex-col h-full">
                    <div class="flex flex-col justify-center items-center md:justify-between md:flex-row mx-4 md:mx-5 h-24 py-5 border-b-2 border-gray-200">
                        <div class="flex font-bold items-center">
                            My Influencers
                        </div>
                        <div class="flex flex-row space-x-4">
                            
                            <div class="flex flex-col items-center md:flex-row">
                                
                                <div  class="flex flex-row mt-2 md:mt-0 md:ml-2 items-center space-x-5 cursor-pointer">
                                    <div (click)="changeSort()" class="flex flex-row items-center space-x-1 cursor-pointer">
                                        <div *ngIf="sorting == true">
                                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M1.12857 4.26839L3.31563 2.12548C3.48647 1.95815 3.7636 1.9582 3.93434 2.12548L6.12132 4.26839C6.39667 4.53812 6.20059 5.00001 5.81195 5.00001H4.5V13.5714C4.5 13.8081 4.30414 14 4.0625 14H3.1875C2.94586 14 2.75 13.8081 2.75 13.5714V5.00001H1.43794C1.04853 5.00001 0.853791 4.53758 1.12857 4.26839ZM7.5625 3.7143H14.5625C14.8041 3.7143 15 3.52243 15 3.28573V2.42858C15 2.19188 14.8041 2.00001 14.5625 2.00001H7.5625C7.32086 2.00001 7.125 2.19188 7.125 2.42858V3.28573C7.125 3.52243 7.32086 3.7143 7.5625 3.7143ZM7.125 6.71429V5.85715C7.125 5.62045 7.32086 5.42858 7.5625 5.42858H12.8125C13.0541 5.42858 13.25 5.62045 13.25 5.85715V6.71429C13.25 6.951 13.0541 7.14287 12.8125 7.14287H7.5625C7.32086 7.14287 7.125 6.951 7.125 6.71429ZM7.125 13.5714V12.7143C7.125 12.4776 7.32086 12.2857 7.5625 12.2857H9.3125C9.55414 12.2857 9.75 12.4776 9.75 12.7143V13.5714C9.75 13.8081 9.55414 14 9.3125 14H7.5625C7.32086 14 7.125 13.8081 7.125 13.5714ZM7.125 10.1429V9.28572C7.125 9.04901 7.32086 8.85715 7.5625 8.85715H11.0625C11.3041 8.85715 11.5 9.04901 11.5 9.28572V10.1429C11.5 10.3796 11.3041 10.5714 11.0625 10.5714H7.5625C7.32086 10.5714 7.125 10.3796 7.125 10.1429Z" fill="#C5C7CD"/>
                                                </svg>
                                                
                                                
                                        </div>
                                        <div *ngIf="sorting == false">
                                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M1.12857 11.7316L3.31563 13.8745C3.48647 14.0419 3.7636 14.0418 3.93434 13.8745L6.12132 11.7316C6.39667 11.4619 6.20059 11 5.81195 11H4.5L4.5 2.42857C4.5 2.19187 4.30414 2 4.0625 2H3.1875C2.94586 2 2.75 2.19187 2.75 2.42857L2.75 11H1.43794C1.04853 11 0.853791 11.4624 1.12857 11.7316V11.7316ZM7.5625 12.2857L14.5625 12.2857C14.8041 12.2857 15 12.4776 15 12.7143V13.5714C15 13.8081 14.8041 14 14.5625 14L7.5625 14C7.32086 14 7.125 13.8081 7.125 13.5714V12.7143C7.125 12.4776 7.32086 12.2857 7.5625 12.2857ZM7.125 9.28571V10.1428C7.125 10.3796 7.32086 10.5714 7.5625 10.5714L12.8125 10.5714C13.0541 10.5714 13.25 10.3796 13.25 10.1428V9.28571C13.25 9.049 13.0541 8.85714 12.8125 8.85714L7.5625 8.85714C7.32086 8.85714 7.125 9.049 7.125 9.28571ZM7.125 2.42857L7.125 3.28571C7.125 3.52242 7.32086 3.71428 7.5625 3.71428L9.3125 3.71428C9.55414 3.71428 9.75 3.52242 9.75 3.28571V2.42857C9.75 2.19187 9.55414 2 9.3125 2L7.5625 2C7.32086 2 7.125 2.19187 7.125 2.42857ZM7.125 5.85714V6.71428C7.125 6.95099 7.32086 7.14285 7.5625 7.14285H11.0625C11.3041 7.14285 11.5 6.95099 11.5 6.71428V5.85714C11.5 5.62043 11.3041 5.42857 11.0625 5.42857L7.5625 5.42857C7.32086 5.42857 7.125 5.62043 7.125 5.85714Z" fill="#C5C7CD"/>
                                                </svg>
                                                
                                        </div>
                                        <span>Sort</span>
                                    </div>
                                    <div (click)="changeFilterBar()" class="flex flex-row items-center">
                                        <div class="hidden md:block">
                                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M13.4369 2H2.56315C2.06351 2 1.8114 2.60623 2.16542 2.96026L6.5 7.29549V12.125C6.5 12.3085 6.58955 12.4805 6.73993 12.5858L8.61493 13.8979C8.98484 14.1568 9.5 13.8944 9.5 13.437V7.29549L13.8347 2.96026C14.188 2.60694 13.9376 2 13.4369 2Z" fill="#C5C7CD"/>
                                                </svg>
                                                
                                                
                                        </div>
                                        <span class="hidden md:block">Filter</span>
                                    </div>
                                    
                                    
                                </div>
                            </div>
                           
                        </div>
                    </div>
                    <div class="flex md:flex-row justify-center height-80 md:h-2/3 w-full md:w-full flex-wrap overflow-scroll scrollbar-hidden">
                        <div *ngFor="let influencer of influencers">
                            <app-influencer-card [influencer]="influencer" style="cursor: pointer;"></app-influencer-card>
                        </div>

                    </div>
                </div>
                <div *ngIf="isFiltering" class="bg-white border-2 border-gray-200 absolute md:w-1/4 lg:w-1/6 top-0 right-0 h-screen">
                    <div class="m-5">
                        <div (click)="changeFilterBar()" class="flex flex-row cursor-pointer">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8.28802 12L14.298 18.01L15.712 16.596L11.112 11.996L15.712 7.39599L14.298 5.98999L8.28802 12Z" fill="#2E3A59"/>
                                </svg>
                            <p>Close</p>
                        </div>

                        <div class="mt-5 w-11/12">
                            <p class="font-bold text-base mb-5">Filter options</p>
                            <div class="mb-5">
                                <label class="mt-5 block font-bold text-sm mb-2" for="name">By name</label>
                                <input (change)="setFilterName($event)" class="block border-2 border-gray-200 pl-3 mb-2 w-full" type="text" placeholder="Name">
                                <input (change)="setFilterSurname($event)" class="block border-2 border-gray-200 pl-3 w-full" type="text" placeholder="Surname">
                            </div>
                            <div>
                                <label class="mt-5 block font-bold text-sm mb-2" for="category">Category</label>
                                <select (change)="setFilterCategory($event)" class="border-2 border-gray-200" name="category" id="category">
                                    <option *ngFor="let category of allCategories" value={{category.naam}}>{{category.naam}}</option>
                                </select>
                            </div>
                            <div>
                                <label class="mt-5 block font-bold text-sm mb-2" for="gender">Gender</label>
                                <select (change)="setFilterGender($event)" class="border-2 border-gray-200" name="gender" id="gender">
                                    <option value="Man">Man</option>
                                    <option value="Vrouw">Vrouw</option>
                                    <option value="Andere">Andere</option>
                                </select>
                            </div>
                            <div>
                                <label class="mt-5 block font-bold text-sm mb-2" for="gender">Followers</label>
                                <div class="block">
                                    <input (change)="setFilterFollowers($event)" class="mr-2" type="radio" name="radiofollower" value="500">
                                    <label for="radio">&lt; 500</label>
                                </div>
                                <div class="block">
                                    <input (change)="setFilterFollowers($event)" class="mr-2" type="radio" name="radiofollower" value="500">
                                    <label for="radio">&gt; 500</label>
                                </div>
                                <div class="block">
                                    <input (change)="setFilterFollowers($event)" class="mr-2" type="radio" name="radiofollower" value="1000">
                                    <label for="radio">&gt; 1000</label>
                                </div>
                                <div class="block">
                                    <input (change)="setFilterFollowers($event)" class="mr-2" type="radio" name="radiofollower" value="2000">
                                    <label for="radio">&gt; 2000</label>
                                </div>
                                <div class="block">
                                    <input (change)="setFilterFollowers($event)" class="mr-2" type="radio" name="radiofollower" value="5000">
                                    <label for="radio">&gt; 5000</label>
                                </div>
                            </div>
                            <div class="flex flex-col flex-wrap space-x-1">
                                <label class="mt-5 block font-bold text-sm mb-2 w-full" for="age">Age</label>
                                <label class="block">
                                    <input (change)="setFilterAge($event)" class="mr-2 text-yellow-500" type="radio" name="radiobutton" value="18">
                                    <span for="radio">&lt; 18</span>
                                </label>
                                <label>
                                    <input (change)="setFilterAge($event)" class="mr-2" type="radio" name="radiobutton" value="18">
                                    <span for="radio">&gt; 18</span>
                                </label>
                                <label>
                                    <input (change)="setFilterAge($event)" class="mr-2 " type="radio" name="radiobutton" value="24">
                                    <span for="radio">&gt; 24</span>
                                </label>
                                <label>
                                    <input (change)="setFilterAge($event)" class="mr-2" type="radio" name="radiobutton" value="30">
                                    <span for="radio">&gt; 30</span>
                                </label>
                                <label>
                                    <input (change)="setFilterAge($event)" class="mr-2 " type="radio" name="radiobutton" value="40">
                                    <span for="radio">&gt; 40</span>
                                </label>
                                <label>
                                    <input (change)="setFilterAge($event)" class="mr-2" type="radio" name="radiobutton" value="50">
                                    <span for="radio">&gt; 50</span>
                                </label>
                                <label>
                                    <input (change)="setFilterAge($event)" class="mr-2" type="radio" name="radiobutton" value="60">
                                    <span for="radio">&gt; 60</span>
                                </label>
                            </div>
                        </div>

                        



                    </div>
                   
                </div>
                
            </div>

        </div>
        

    </div>

</div>
