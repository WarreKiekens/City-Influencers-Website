                            </div>
                        </div>
                        <div class=" flex md:flex-row mx-auto justify-center md:justify-start height-80 md:h-2/3 w-full md:w-full flex-wrap overflow-scroll scrollbar-hidden">
                            <table class="table-auto w-full ">
                                <thead class="border-t border-blue-300 h-12">
                                    <tr class="">
                                        <th class=" text-left">City name</th>
                                        <th>Influencer amount</th>
                                        <th class="hidden md:table-cell" >Status</th>
                                    </tr>
                                </thead>
                                <tbody class="">
                                        <tr *ngFor="let city of cities" class=" border-t border-blue-300">
                                            <td class=" py-4 w-3/12 ">{{city.naam}}</td>
                                            <td class=" py-4 text-center">{{city.influencercount}}</td>
                                            <td class=" py-4 hidden md:block">
                                                <div class="flex items-center justify-center w-full">
      
                                                    <label class="flex items-center cursor-pointer" >
                                                      <!-- toggle -->
                                                 
                                                      <div class="relative">
                                                        <!-- input -->
                                                        <input (click)="changeStatus(city)" id="toogleA" type="checkbox" class="sr-only" />
                                                        <!-- line -->
                                                        <div [ngClass]="city.isactief == 't' ? 'line-active': ''" class=" line w-10 h-4 bg-red-800 rounded-full shadow-inner"></div>
                                                        <!-- dot -->
                                                        <div [ngClass]="city.isactief == 't' ? 'dot-active' : ''" class="bg-red-500 absolute w-6 h-6 rounded-full shadow -left-1 -top-1 transition"></div>
                                                      </div>
                                                      <!-- label -->
                                                    
                                                    </label>
                                                    
                                                  </div>
                                            </td>
                                        </tr>
                                    
                                </tbody>
                            </table>
    
                        </div>
                    </div>
                    
                </div>

</div>
