<div class="container mx-auto w-full px-8">

    
    <app-header></app-header>

    <div class="square  mx-auto w-2/4 rounded-2xl">
        <div class="text-center ">
            <div class="py-8">
                <h1 class="text-1xl md:text-3xl lg:text-4xl xl:text-5xl font-bold">Login</h1>
                <div class="w-full max-w-md mx-auto ">
                    <form class=" mb-6 mt-10" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                      <div class="mb-4">
                        <input formControlName="username" id="username" type="text" placeholder="Username" class="inputshadow shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" >
                      </div>
                      <div class="">
                        <input formControlName="password" id="password" type="password" placeholder="Password" class="inputshadow shadow appearance-none rounded-full w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline">
                        <div class=" text-right">
                            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                             Forgot Password?
                             </a>
                        </div>
                      </div>
                      <button class="theme_button_color font-bold py-3 px-12 rounded-full focus:outline-none focus:shadow-outline my-5" type="submit" [disabled]="!loginForm.valid">Login</button> 
                    </form>
                      <div>
                          <div class="inline-block align-baseline font-bold text-sm  " >
                            Don't have an account? <a routerLink="/sign-up" class="text-blue-500 hover:text-blue-800">SIGN UP</a> 
                          </div>
                
                        
                    </div>
                    
                  </div>
            </div>
            
        </div>
    </div>

    
    
    
    <app-footer></app-footer>
</div>
