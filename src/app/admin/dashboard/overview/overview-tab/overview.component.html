<div class="flex flex-col md:flex-row">
    <div class="">
        <app-side-navigation></app-side-navigation>
    </div>
    <div class="w-full">
        <app-dashboard-header [headerTitle]="'Overview'"></app-dashboard-header>
        <div class="overview-size overflow-auto">
          <div>
            <div class="mx-8 mt-5">
              <div class=" flex flex-wrap justify-center text-center md:justify-between  ">
                  <div class="flex flex-col justify-between mx-3 mb-3 border border-gray-300 bg-gray-100 rounded-xl h-20 w-20 md:w-1/6 lg:h-32">
                     <div class=" text-sm lg:text-xl lg:h-auto">
                         Total Influencers
                     </div> 
                     <div class="  bottom-0 font-bold text-2xl lg:text-5xl ">
                         <div [countUp]="totalInfluencers" duration="1">
                             
                        </div>
                     </div>
                  </div>
                  <div class="flex flex-col justify-between mx-3 mb-3 border border-gray-300 bg-gray-100 rounded-xl h-20 w-20 md:w-1/6 lg:h-32">
                      <div class=" text-sm lg:text-xl">
                          Total Posts
                      </div> 
                      <div class="  bottom-0 font-bold text-2xl lg:text-5xl ">
                        <div [countUp]="totalPosts" duration="2"></div>
                      </div>
                  </div>
                  <div class="flex flex-col justify-between mx-3 mb-3 border border-gray-300 bg-gray-100 rounded-xl h-20 w-20 md:w-1/6 lg:h-32">
                      <div class=" text-sm lg:text-xl">
                          Open Tasks
                      </div> 
                      <div class=" bottom-0 font-bold text-2xl lg:text-5xl ">
                        <div [countUp]="totalOpenTasks" ></div>
                      </div>
                  </div>
                  <div class="flex flex-col justify-between mx-3 mb-3 border border-gray-300 bg-gray-100 rounded-xl h-20 w-20 md:w-1/6 lg:h-32">
                      <div class=" text-sm lg:text-xl">
                          Completed Tasks
                      </div> 
                      <div class=" bottom-0 font-bold text-2xl lg:text-5xl ">
                        <div [countUp]="totalCompletedTasks"></div>
                      </div>
                  </div>
              </div>
          </div>
  
          <div echarts [options]="option" class="demo-chart hidden md:block "></div>
          
  
          <div class=" text-center flex flex-col lg:flex-row justify-center items-center lg:m-50 ">
              <div class="flex flex-col justify-between border border-gray-300 bg-gray-50 rounded-xl w-3/4 lg:w-1/3 m-5 lg:mx-20">
                  <div>
                      <a class=" to-blue-500" [routerLink]="['/dashboard/my-influencers']"> 
                        View all influencers
                        <img class=" rounded-b-xl" src="../../../../../assets/images/influencer_overvieuw.jpg" alt=""> 
                      </a>
                  </div>
              </div>
              <div class=" text-center flex flex-col justify-between border border-gray-300 bg-gray-50 rounded-xl w-3/4 lg:w-1/3 m-5 lg:mx-20">
                  <div>
                        <a class=" to-blue-500" [routerLink]="['/dashboard/my-tasks']">
                          View all tasks
                          <img class=" rounded-b-xl" src="../../../../../assets/images/tasks.jpg" alt=""> 
                        </a>
                  </div>
              </div>
  
          </div>
          </div>
          
        </div>
    </div>

</div>
