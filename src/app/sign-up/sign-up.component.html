<div class="container mx-auto w-full px-8">

    
    <app-header></app-header>

    <div class="square bg-gray-100 mx-auto w-2/4 rounded-2xl">
        <div class="text-center ">
            <div class="py-8">
                <h1 class="text-1xl md:text-3xl lg:text-4xl xl:text-5xl font-bold">Sign Up</h1>
                <div class="w-full max-w-md mx-auto m-4 ">
                    <form class=" mb-6 mt-10">
                        <div class="mb-4">
                            <input class="shadow inputshadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Email" type="text" placeholder="Email">
                        </div>
                        <div class="mb-4">
                        <input class="shadow inputshadow appearance-none rounded-full w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
                        </div>
                        <div class="mb-4">
                            <input class="shadow inputshadow appearance-none rounded-full w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline" id="passwordCheck" type="passwordCheck" placeholder="Repeat password">
                        </div>

                        <div class="flex flex-wrap -mx-3 mb-2">
                            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="Country">
                                  Country
                                </label>
                                <div class="relative">
                                  <select class="inputshadow block appearance-none w-full bg-gray-200  text-gray-700 py-3 px-4 pr-8 rounded-full leading-tight focus:outline-none focus:bg-gray-200 focus:border-gray-500" id="country">
                                    <option>Belgium</option>
                                    <option>Germany</option> 
                                    <option>Netherlands</option>
                                  </select>
                                  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                  </div>
                                </div>
                              </div>
            
                            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="zip">
                                Zip
                              </label>
                              <input class=" inputshadow appearance-none block w-full bg-gray-200 text-gray-700 rounded-full py-3 px-4 leading-tight focus:outline-none focus:bg-gray-200 focus:border-gray-500" id="zip" type="text" placeholder="2200">
                            </div>
                            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                <label class="  block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="city">
                                  City
                                </label>
                                <div class="relative">
                                  <select class="inputshadow block appearance-none w-full bg-gray-200 text-gray-700 py-3 px-4 pr-8 rounded-full leading-tight  focus:bg-gray-200 focus:border-gray-500" id="city">
                                    <option>Geel</option>
                                    <option>Herentals</option>
                                    <option>Lille</option>
                                  </select>
                                  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                  </div>
                                </div>
                              </div>
                        </div>
                        <!-- <div class="inline-block relative w-64">
                            <select class="block appearance-none w-full bg-white px-4 py-2 pr-8 rounded-full shadow leading-tight focus:outline-none focus:shadow-outline">
                              <option>Geel</option>
                              <option>Lille</option>
                              <option>Herentals</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                          </div> -->

                    </form>
                        <div class="">
                            <button class="theme_button_color font-bold py-3 px-12 rounded-full focus:outline-none focus:shadow-outline my-5" type="button">
                            Sign Up
                            </button>                    
                        </div>
                        
                        <div>
                            <div class="inline-block align-baseline font-bold text-sm  " >
                                Already an account? <a routerLink="/login" class="text-blue-500 hover:text-blue-800">LOGIN</a> 
                            </div>                      
                        </div>

                </div>
            </div>
            
        </div>
    </div>

    
    
    
    <app-footer></app-footer>
</div>
